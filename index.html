<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="searchDetails.js" defer></script>
</head>

<body>
    <header class="main-header">
        <div class="logo">KP Search</div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Поиск</a></li>
                <li><a href="#">Топ-250</a></li>
            </ul>
        </nav>
    </header>

    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Film title" name="title" id='title' required />
        <label for="title" class="form__label">Film Title</label>
    </div>
    <div class="head__block">
        <div class="title__block">
            <p id="movieTitle"></p>
            <p id="movieRating"></p>
            <p id="movieAge"></p>
        </div>
        <p id="movieGenres"></p>
        <p id="movieLength"></p>
        <div id="movieCountries"></div>
    </div>
    <div class="result__block">
        <div class="result__background"></div>
        <div class="descBlock">
            <span id="movieDesc"></span>
        </div>
        <img id="moviePoster" alt="" draggable = "false">
    </div>
    <div class="actors__block">
    </div>
    <div class="similar-movies"></div>
    <div id="hint"></div>
</body>

</html>
